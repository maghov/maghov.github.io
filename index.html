<!DOCTYPE html>
 <script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">


   <h1>Click the Button</h1>
    <button onclick="showAlert()">Click Me</button>

<html>
  <head>
    <title>Days and Hours Counter</title>
  </head>
  <body>
    <h1>Days and Hours Counter</h1>
    <table>
      <tr>
        <td><label for="input-date">Input Date:</label></td>
        <td><input type="date" id="input-date" required></td>
      </tr>
      <tr>
        <td><label for="short-description">Short Description:</label></td>
        <td><input type="text" id="short-description"></td>
      </tr>
      <tr>
        <td><button onclick="startTimer()">Start</button></td>
      </tr>
    </table>
    <br>
    <table id="result-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Input Date</th>
          <th>Days Since</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="result-table-body">
      </tbody>
    </table>
  </body>
</html>
